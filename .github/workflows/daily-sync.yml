name: Daily YouVersion Sync

on:
  schedule:
    # run every day at 6:00 AM UTC (customize to your timezone)
    - cron: '0 6 * * *'

  # allow manual trigger
  workflow_dispatch:

jobs:
  sync-verse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run YouVersion sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          python youversion_sync_enhanced.py

      - name: Notify on failure
        if: failure()
        run: |
          echo "Sync failed! Check the logs above."
          # optionally add webhook notification here
